<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="display-grid">
      <header class="header container">
        <img
          class="header__logo"
          src="./assets/images/logo.svg"
          alt="Company logo"
        />
      </header>
      <div class="hero"></div>
      <main class="main container">
        <h1 class="main__title">
          <span>We're</span>
          <span>coming soon</span>
        </h1>
        <p class="main__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form">
          <input
            class="form__input"
            type="email"
            placeholder="Email Address"
            required
          />
          <button class="form__button">
            <img src="./assets/images/icon-arrow.svg" alt="Icon arrow" />
          </button>
          <div class="error">
            <img
              class="error__icon"
              src="./assets/images/icon-error.svg"
              alt="Error Icon"
            />
            <p class="error__text">Please provide a valid email</p>
          </div>
        </form>
      </main>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://samyror.github.io" target="_blank">Samyr OR</a>.
      </p>
    </footer>
    <script src="./assets/js/form-validator.js"></script>
  </body>
</html>
