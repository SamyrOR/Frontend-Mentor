<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header class="card__header">
        <img src="./images/illustration-hero.svg" alt="Girl hearing music">
      </header>
      <div class="card__content">
        <h2 class="content__title">Order Summary</h2>
        <p class="content__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="plan">
            <div class="plan__main">
              <img src="./images/icon-music.svg" alt="Music Icon">
              <div class="plan__text">
                <p class="plan__text--title">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a class="plan__change">Change</a>
          </div>
      </div>
      <footer class="card__footer">
        <button type="button" class="btn__payment">Proceed to Payment</button>
          <button type="button"class="btn__cancel">Cancel Order</button>
      </footer>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://samyror.github.io" target="_blank">Samyr OR</a>
    </p>
  </footer>
</body>
</html>
