<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/all.min.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          class="header__logo"
          src="./assets/images/logo.svg"
          alt="Huddle logo"
        />
        <img
          class="header__hero"
          src="./assets/images/illustration-mockups.svg"
          alt="Hero"
        />
      </header>
      <main class="main">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>
        <p class="main__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="main__button">Register</button>
      </main>
    </div>

    <footer class="footer">
      <div class="footer__socials">
        <!-- <div class="footer__social__wrapper"> -->
        <i class="footer__social fab fa-facebook-f"></i>
        <i class="footer__social fab fa-twitter"></i>
        <i class="footer__social fab fa-instagram"></i>
        <!-- </div> -->
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
