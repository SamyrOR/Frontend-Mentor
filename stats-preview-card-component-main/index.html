<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card__wrapper">
        <div class="card">
          <div class="card__header">
            <div class="image__wrapper">
              <div class="card__image"></div>
            </div>
          </div>
          <div class="card__body">
            <h2 class="card__title">
              Get <span class="card__text--accent">insights</span> that help
              your business grow.
            </h2>
            <p class="card__text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <ul class="card__stats">
              <li class="stat">
                <strong class="stat__title">10k+</strong>
                <p class="stat__text">companies</p>
              </li>
              <li class="stat">
                <strong class="stat__title">314</strong>
                <p class="stat__text">templates</p>
              </li>
              <li class="stat">
                <strong class="stat__title">12M+</strong>
                <p class="stat__text">queries</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://samyror.github.io" target="_blank">Samyr OR</a>
      </p>
    </footer>
  </body>
</html>
