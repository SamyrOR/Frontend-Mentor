<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="header container">
      <img class="header__logo" src="./assets/images/logo.svg" alt="" />
      <h1 class="header__title">
        We are launching <span class="header__title--bold">soon!</span>
      </h1>
    </header>
    <main class="main container">
      <p class="">Subscribe and get notified</p>
      <form action="">
        <input type="text" />
        <button>Notify Me</button>
      </form>
      <img src="./assets/images/illustration-dashboard.png" alt="" />
    </main>

    <footer>
      <section>
        <img src="./assets/images/facebook-f-brands.svg" alt="" />
        <img src="./assets/images/twitter-brands.svg" alt="" />
        <img src="./assets/images/instagram-brands.svg" alt="" />
      </section>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
