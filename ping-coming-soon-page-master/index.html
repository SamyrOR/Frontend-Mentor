<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="header container">
      <img
        class="header__logo"
        src="./assets/images/logo.svg"
        alt="Ping logo"
      />
      <h1 class="header__title">
        We are launching <span class="header__title--bold">soon!</span>
      </h1>
    </header>
    <main class="main container">
      <p class="main__message">Subscribe and get notified</p>
      <form class="form" action="">
        <div class="form__control">
          <input
            id="email"
            class="form__input"
            type="text"
            placeholder="Your email address.."
          />
          <p class="error-text">Lorem ipsum</p>
        </div>
        <button class="form__button">Notify Me</button>
      </form>
      <img
        class="main__hero"
        src="./assets/images/illustration-dashboard.png"
        alt="Dashboard"
      />
    </main>
    <footer class="footer">
      <section class="footer__socials">
        <div class="footer__social__wrapper">
          <img
            class="footer__social fb"
            src="./assets/images/facebook-f-brands.svg"
            alt="Facebook icon"
          />
        </div>
        <div class="footer__social__wrapper">
          <img
            class="footer__social"
            src="./assets/images/twitter-brands.svg"
            alt="Twitter icon"
          />
        </div>
        <div class="footer__social__wrapper">
          <img
            class="footer__social"
            src="./assets/images/instagram-brands.svg"
            alt="Instagram icon"
          />
        </div>
      </section>
      <p class="footer__copy">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://samyror.github.io" target="_blank">Samyr OR</a>.
      </p>
    </footer>
    <script src="./assets/js/form-validator.js"></script>
  </body>
</html>
