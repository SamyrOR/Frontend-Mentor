<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="card__top"></div>
      <div class="card__img">
        <img src="/images/image-victor.jpg" alt="" />
      </div>
      <div class="main-text">
        <p class="text__title">
          <span class="text__highlight">Victor Crest</span>
          <span class="text__sub"> 26</span>
        </p>
        <p class="text__sub">London</p>
      </div>
      <div class="card__bottom">
        <div class="container">
          <div class="info">
            <p class="text__highlight">80K</p>
            <p class="text__sub">Followers</p>
          </div>
          <div class="info">
            <p class="text__highlight">803K</p>
            <p class="text__sub">Likes</p>
          </div>
          <div class="info">
            <p class="text__highlight">1.4K</p>
            <p class="text__sub">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://samyror.github.io" target="_blank">Samyr OR</a>.
    </div>
  </body>
</html>
